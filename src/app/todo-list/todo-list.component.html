<div class="todos">
  <label for="new-todo-item">New todo:</label>
  <input id="new-todo" maxlength="80" #todoName />
  <button class="add" (click)="add(todoName.value)">Add</button>
  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <span>{{ todo.name }}</span>
      <div>
        <button
          class="edit"
          title="Edit details"
          (click)="openEditView(todo)"
          routerLink="./{{ todo.id }}"
        >
          Edit
        </button>
        <button class="checked" title="Mark as done" (click)="markDone()">
          Done
        </button>
        <button class="delete" title="Delete" (click)="delete(todo)">x</button>
      </div>
    </li>
  </ul>
</div>

<router-outlet (activate)="subscribeToEvent($event)" (deactivate)="unsubscribe()"></router-outlet>
