<div id="edit-todo">
  <h2>Edit: {{ todo.name | titlecase }}</h2>
  <label for="title">New title: </label>
  <input class="edit-field" maxlength="80" #todoTitle />
  <button class="confirm" (click)="save(todoTitle.value)">Save</button>
  <button class="cancel" (click)="cancel()">Cancel</button>
</div>
